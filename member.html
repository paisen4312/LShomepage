<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンバー</title>
    <link rel="stylesheet" href="css/member.css"/>
    <link rel="stylesheet" href="css/header.css"/>
</head>
<body>
    <div id = "header"></div>
    <div class = "top-content">
        <div class = "grades">
            <input type="button" class = "grade nineteenth" id = "19th"value="19th(3年生)">
            <input type="button" class = "grade twentieth" id = "20th"value="20th(2年生)">
            <input type="button" class = "grade twenty-first" id = "21st"value="21st(1年生)">
            <input type="button" class = "grade eighteenth" id = "18th"value="18th(4年生)">
        </div>
        <div class = "selected-grade">
            <img  class = "selected-header first-pic" src="img/19th/1.jfif">
            <p class = "selected-header selected-main">19th</p>
            <img  class = "selected-header second-pic" src="img/19th/2.jfif">
        </div>
    </div>
    <div class = "main-content">
        <h1>メンバー一覧</h1>
        <div id = "members"></div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/member.js"></script>
    <script src="js/index.js"></script>

</html>
